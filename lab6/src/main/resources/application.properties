spring.datasource.url=jdbc:postgresql://localhost:5432/lab5_db
spring.datasource.username=lab5_user
spring.datasource.password=lab5_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000


logging.level.com.example.lab5=DEBUG
logging.level.com.example.lab5.framework.search=DEBUG
logging.level.com.example.lab5.framework.repository=INFO
logging.level.com.example.lab5.framework.service=INFO
logging.level.com.example.lab5.framework.entity=WARN

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

logging.level.org.springframework=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.orm.jpa=INFO

# ============ LOG FILE CONFIGURATION ============
logging.file.name=logs/lab5-application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============ SERVER CONFIGURATION ============
server.port=8080
spring.application.name=Lab5-Framework
# ============ DATABASE CONFIGURATION ============
db.url=jdbc:postgresql://localhost:5432/lab5_db
db.username=lab5_user
db.password=lab5_password
db.driver-class=org.postgresql.Driver

# ============ HIKARI CONNECTION POOL CONFIGURATION ============
db.pool.maximum-pool-size=10
db.pool.minimum-idle=2
db.pool.idle-timeout=300000
db.pool.connection-timeout=20000
db.pool.max-lifetime=1200000
db.pool.leak-detection-threshold=60000

# ============ LOGGING CONFIGURATION ============
logging.file=logs/lab5-manual-application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============ APPLICATION CONFIGURATION ============
app.name=Lab5-Manual
app.version=1.0

# ============ JDBC SPECIFIC SETTINGS ============
jdbc.fetch-size=100
jdbc.batch-size=20

# ============ MANUAL SERVLET CONFIGURATION ============
servlet.context-path=/lab5
servlet.api-version=v1
spring.datasource.url=jdbc:postgresql://localhost:5432/lab5_db
spring.datasource.username=lab5_user
spring.datasource.password=lab5_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

logging.level.com.example.lab5.framework.controller=DEBUG
logging.level.com.example.lab5.framework.service=INFO

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.web=INFO
logging.level.org.springframework.transaction=INFO

logging.level.com.example.lab5=DEBUG

logging.pattern.console=%d{HH:mm:ss.SSS} %clr(%5level) [%15.15t] %clr(%-40.40logger{39}){cyan} : %m%n
logging.pattern.dateformat=HH:mm:ss.SSS
# Use existing PostgreSQL database for tests
spring.datasource.url=jdbc:postgresql://localhost:5432/lab5_db
spring.datasource.username=lab5_user
spring.datasource.password=lab5_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable initialization for tests
spring.sql.init.mode=always

# Test profile
spring.profiles.active=test

spring.jpa.defer-datasource-initialization=true